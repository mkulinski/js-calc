<!DOCTYPE html>
<html class="full" lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Calculator</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
        <h1 class="text-center">Calculator</h1>
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <div class="calcMain">
        <input type="text" class="showNum text-right" id="display" placeholder="0">

        <div class="buttons-container">
            <button class="button clear" value="AC">AC</button>
            <button class="button num" value="0">0</button>
            <button class="button num" value="1">1</button>
            <button class="button num" value="2">2</button>
            <button class="button num" value="3">3</button>
            <button class="button num" value="4">4</button>
            <button class="button num" value="5">5</button>
            <button class="button num" value="6">6</button>
            <button class="button num" value="7">7</button>
            <button class="button num" value="8">8</button>
            <button class="button num" value="9">9</button>
            <button class="button op divide" value="/">/</button>
            <button class="button op mult" value="*">*</button>
            <button class="button op minus" value="-">-</button>
            <button class="button op plus" value="+">+</button>
            <button class="button equals" value="=">=</button>
        </div>
    </div>
</div>

<div class="lastOp"></div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery-2.2.2.min.js"></script>

<!-- JavaScript -->
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>

</html>
